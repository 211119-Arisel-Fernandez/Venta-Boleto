<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pago en Efectivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/estilo.css">
</head>
<body onload="obtenerPagoEfectivo()">
    <form class="form-box" id="form">
      <h3>Pago en Efectivo</h3>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Total a pagar:</span>
            <input id="aPagarEfectivo" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly="readonly" >
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Escribe la Cantidad</label>
            <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
          </div>

          <button type="button" class="btn btn-outline-primary" onclick="regresar()">Volver</button>


          <button type="button" class="btn btn-outline-danger" onclick="siguienteB()">Pagar</button>
    </form>
    <script src="./validar/Efectivo.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    
</body>
</html>
