<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletos</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./Style/style.css">
</head>
<div class="navbar">
  <button onclick="cerrarSesion()">Cerrar sesión</button>
</div>
<body>
  <form name="formulario" class="form-box" id="form">

    <h3>Tipo de boletos</h3> 
    <form class="was-validated">
      <!-- ------------------------------------------------------------------------------------------------- -->
      <div onchange="calcular()">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="type1" required> 
          <label class="form-check-label" for="flexRadioDefault1">
            Adultos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="type2" required>
          <label class="form-check-label" for="flexRadioDefault2">
            Adultos Mayores
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="type3" required>
          <label class="form-check-label" for="flexRadioDefault3">
            Niños
          </label>
        </div>
        
      </div>
      <!-- ------------------------------------------------------------------------------------------------- -->

      <select name="seleccionCantidad" class="form-select" aria-label="Default select example" $input-border-radius-sm; id="seleccion" onchange="calcular()"> 
        <option selected>---Cantidad---</option>
        <option name="cantidad" value="1">1</option>
        <option name="cantidad" value="2">2</option>
        <option name="cantidad" value="3">3</option>
        <option name="cantidad" value="4">4</option>
        <option name="cantidad" value="5">5</option>
      </select>


      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Total es:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="total_aPagar" readonly="readonly" >
      </div>

      <h3>Tipo de pago</h3>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="opcion1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Tarjeta</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="opcion2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Efectivo</label>
      </div>

      <div class="mb-3">
        <button type="button" id="button" class="btn btn-outline-primary" onclick="validar()">Continuar</button>
      </div>
    </form>
</form>
<script src="./validar/main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
