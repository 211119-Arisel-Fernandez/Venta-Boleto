<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pago con trajeta</title>
	<link rel="stylesheet" href="./Style/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body onload="obtenerPagoTarjeta()">
  <form class="form-box" id="form">
    <h3>Pago con tarjeta</h3>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="NombreTarjeta" placeholder="Nombre tarjeta">
    </div>

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Numero:</label>
      <input type="text" class="form-control" id="NumeroTarjeta" placeholder="Numero tarjeta">
    </div>

    <div class="row">
      <div class="col">
        <label for="fecha">Fecha</label>
        <input type="text" id="fecha" class="form-control" placeholder=" MM/YY" aria-label="First name">
      </div>
      <div class="col">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" class="form-control" placeholder="CVC" aria-label="Last name">
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Total a Pagar:</span>
      <input id="aPagarTarjeta" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly="readonly">
    </div>

    <button type="button" class="btn btn-outline-primary" onclick="regresar()">Volver</button>


    <button type="button" class="btn btn-outline-danger" onclick="siguienteA()">Pagar</button>

  
  </form>
  <script src="./validar/Tarjeta.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
