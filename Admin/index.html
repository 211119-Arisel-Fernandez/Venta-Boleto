<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./Style/estilo.css">
</head>
<div class="navbar">
  <button onclick="cerrarSesion()">Cerrar sesión</button>
</div>
<body onload="loadSoldTickets()">
    <form class="form-box" id="form">

        <h3>Boletos Vendidos</h3>
        <form class="was-validated">
    
          <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">Adultos:</span>
            <input id="tipo1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly="readonly">
          </div>

          <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">Adultos Mayores:</span>
            <input id="tipo2" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly="readonly">
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">Niños:</span>
            <input id="tipo3" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly="readonly">
          </div>

          <div class="mb-3">
            <button onclick="Ver_Datos()" type="button" class="btn btn-outline-primary">Ver Datos</button>
          </div>
        </form>
    </form>
    <script src="./validar/Admin.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
